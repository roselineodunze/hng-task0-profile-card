<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <article class="profile-container" data-testid="test-profile-card">
      <figure class="profile-banner">
        <img
          src="/images/nature-rose.jpeg"
          alt="nature and roses"
          width="100%"
          height="100%"
          data-testid="test-user-avatar"
        />
      </figure>
      <figure class="avatar">
        <img
          src="/images/profile-pic.jpeg"
          alt="Profile photo of Roseline Odunze"
          width="100%"
          height="100%"
          data-testid="test-user-avatar"
        />
      </figure>
      <section class="card-body">
        <main>
          <ul class="social-links" data-testid="test-user-social-links">
            <li class="social-icon" data-testid="test-user-social-twitter">
              <a href="https://x.com/roseliinnnee" target="_blank" rel="noopener noreferrer">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-twitter-icon lucide-twitter"
                >
                  <path
                    d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"
                  />
                </svg>
              </a>
            </li>
            <li class="social-icon" data-testid="test-user-social-github">
              <a href="https://github.com/roselineodunze/" target="_blank" rel="noopener noreferrer">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-github-icon lucide-github"
                >
                  <path
                    d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"
                  />
                  <path d="M9 18c-4.51 2-5-2-7-2" />
                </svg>
              </a>
            </li>
            <li class="social-icon" data-testid="test-user-social-linkedin">
              <a href="https://www.linkedin.com/in/chinonyelum-odunze" target="_blank" rel="noopener noreferrer">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="white"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-linkedin-icon lucide-linkedin"
                >
                  <path
                    d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
                  />
                  <rect width="4" height="12" x="2" y="9" />
                  <circle cx="4" cy="4" r="2" />
                </svg>
              </a>
            </li>
          </ul>
          <section class="username-container">
            <h2 class="username" data-testid="test-user-name">
              Roseline Odunze
            </h2>
            <h4>(Frontend Developer)</h4>
          </section>
          <section class="location-time-container">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-map-pin-icon lucide-map-pin"
              >
                <path
                  d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"
                />
                <circle cx="12" cy="10" r="3" />
              </svg>
              <address>Abuja, Nigeria</address>
            </div>
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-clock-icon lucide-clock"
              >
                <path d="M12 6v6l4 2" />
                <circle cx="12" cy="12" r="10" />
              </svg>
              <time id="time" data-testid="test-user-time">time<time>
            </div>
          </section>
          <p class="user-bio" data-testid="test-user-bio">
            I am a passionate Frontend Developer who turns figma designs into
            pixel perfect websites and looks good while doing it.
          </p>

          <section class="about-section" data-testid="test-user-hobbies">
            <h3>Hobbies</h3>
            <ul class="about-list">
              <li class="hobbies">
                <img
                  src="/images/books.png"
                  alt="books"
                  width="16px"
                  height="16px"
                  data-testid="test-user-avatar"
                />
                <p>Reading</p>
              </li>
              <li class="hobbies">
                <img
                  src="/images/laptop.png"
                  alt="laptop"
                  width="16px"
                  height="16px"
                  data-testid="test-user-avatar"
                />
                <p>Coding</p>
              </li>
              <li class="hobbies">
                <img
                  src="/images/popcorn.png"
                  alt="popcorn"
                  width="16px"
                  height="16px"
                  data-testid="test-user-avatar"
                />
                <p>Movies</p>
              </li>
            </ul>
          </section>
          <section class="about-section" data-testid="test-user-dislikes">
            <h3>Dislikes</h3>
            <ul class="about-list">
              <li class="green">Popcorn</li>
              <li class="blue">Chin Chin</li>
              <li class="purple">Disrespect</li>
            </ul>
          </section>
        </main>
        <footer>
          <button>View Profile</button>
          <button>Get in touch</button>
        </footer>
      </section>
    </article>
    <script>
      function updateClock() {
        const now = Date.now();
        document.getElementById('time').textContent = now;
      }
  
      // Initial call
      updateClock();
  
      // Update every second
      setInterval(updateClock, 1000);
    </script>
  </body>
</html>
